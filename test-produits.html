<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Produits - API PureLink</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#f3f4f6;margin:0;padding:20px}
    .wrap{max-width:1100px;margin:0 auto}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    input,select{padding:10px 12px;border:1px solid #e5e7eb;border-radius:8px}
    .brand{font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">PureLink – Test API Produits</div>
      <div class="controls">
        <select id="cat">
          <option value="">Toutes catégories</option>
          <option value="poudres">Poudres</option>
          <option value="gummies">Gummies</option>
          <option value="complements">Compléments</option>
          <option value="accessoires">Accessoires</option>
        </select>
        <select id="featured">
          <option value="">Tous</option>
          <option value="1">En vedette</option>
        </select>
        <input id="q" type="search" placeholder="Recherche..." />
      </div>
    </header>

    <div id="products-container"></div>
  </div>

  <script src="/assets/js/purelink-products.js"></script>
  <script>
    const container = '#products-container';
    const cat = document.getElementById('cat');
    const featured = document.getElementById('featured');
    const q = document.getElementById('q');

    async function refresh(){
      PureLinkProducts.renderProducts(container, {
        category: cat.value,
        featured: featured.value || undefined,
        q: q.value
      });
    }
    cat.addEventListener('change', refresh);
    featured.addEventListener('change', refresh);
    q.addEventListener('input', () => {
      // petit debounce
      clearTimeout(window.__pl_t);
      window.__pl_t = setTimeout(refresh, 200);
    });

    refresh();
  </script>
</body>
</html>
